<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CPIT-405 Lab 3-2</title>
    <style>
        p > span { color: red; }
        #header span { color: pink; }
        span { color: green; }
        #header *:last-child { color: orange; }
        #header span:first-child:hover { color: blue; }
        th{font-weight: bold;}
        table{width: 20%;}
        td , th{
        border-bottom: 1px solid #ddd;
        text-align: center;
        }
        th {
        color: black;
        padding: auto;
        }
     </style>
</head>

<body>
    <div id="header">
        <span class="myclass1">Every</span>
        <span class="myclass2">one can</span>
        <span class="myclass3">success.</span>
      </div>
      <p> One machine can do the work of fifty ordinary men.
        <span class="myclass4">No machine can do the work of one extraordinary man.</span>
      </p>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>color</th>
                <th>color when mouse over</th>
            </tr>
        </thead>
        
        <tr>
            <th>span.myclass1</th>
            <td>Pink</td>
            <td>Blue</td>
        </tr>
        <tr>
            <th>span.myclass2</th>
            <td>Pink</td>
            <td>Pink</td>
        </tr>
        <tr>
            <th>span.myclass3</th>
            <td>Orange</td>
            <td>Orange</td>
        </tr>
        <tr>
            <th>span.myclass4</th>
            <td>Red</td>
            <td>Red</td>
        </tr>
    </table>
</body>

</html>
